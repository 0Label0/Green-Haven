    <main>
        <form name="form1" class="form" action="../scripts/process_from.php" method="post">
            <h2 class="form_title">Presupuesto</h2>
        
            <div class="form_container">
                <div class="form_group">
                    <input name="name" type="text" id="name" class="form_input" placeholder=" " pattern="[a-zA-ZáéíóúÁÉÍÓÚ\s]+" required>
                    <label for="name" class="form_label">Nombre:</label>
                    <span class="form_line"></span>
                </div>
                <div class="form_group">
                    <input name="mail" type="email" id="e-mail" class="form_input" placeholder=" " pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
                    <label for="e-mail" class="form_label">E-mail:</label>
                    <span class="form_line"></span>
                </div>
                <div class="form_group">
                    <input name="tel" type="tel" id="tel" class="form_input" placeholder=" " pattern="[0-9]{4}-[0-9]{4}-[0-9]{5}" required title="El formato es 0000-0000-00000">
                    <label for="tel" class="form_label">Teléfono:</label>
                    <span class="form_line"></span>
                </div>
              
                <div>
                    <textarea placeholder=""></textarea>
                </div>
                <div id="checkbox-container">
                    <input type="checkbox" name="checkbox" class="checkbox" required><label id="politicas_privacidad">Acepta las políticas de privacidad para continuar</label> 
                </div>  
                <p id="message-error"></p>
                <p class="lost-password">You lost you'r password? <a href="#">click here</a></p>
                <input id="button-submit" type="submit" class="form_submit" value="Enviar">
                
            </div>
        </form>
    </main>
